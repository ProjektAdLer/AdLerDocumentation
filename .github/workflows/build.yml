name: Build
on:
  push:
    branches-ignore:
      - main
  workflow_call:
    inputs:
      INSTANCE:
        required: true
        type: string
      ARTIFACT:
        required: true
        type: string
      DOCKER_VERSION:
        required: true
        type: number
    secrets: inherit

env:
  INSTANCE: ${{ inputs.INSTANCE || 'Writerside/hi' }}
  ARTIFACT: ${{ inputs.ARTIFACT || 'webHelpHI2-all.zip' }}
  DOCKER_VERSION: ${{ inputs.DOCKER_VERSION || 233.14389 }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7
